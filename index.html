<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Café & Brunch</title>

<!-- Fuente moderna y profesional -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html {
    scroll-behavior: smooth;
  }
  body {
    font-family: 'Poppins', sans-serif;
    color: #3b2f2f;
    background: #fff6e8;
    line-height: 1.6;
    position: relative;
    padding-left: 60px;  /* espacio para margen izquierdo con granos */
    padding-right: 60px; /* espacio para margen derecho con granos */
    overflow-x: hidden;
  }

  /* Granitos de café en los márgenes */
  .coffee-grains-left,
  .coffee-grains-right {
    position: fixed;
    top: 0;
    width: 60px;
    height: 100vh;
    pointer-events: none; /* no interfieren con clics */
    z-index: 1050;
    background-repeat: repeat;
    background-position: center;
    background-size: 30px 30px;
    opacity: 0.15;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
  }
  .coffee-grains-left {
    left: 0;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%238B4513' height='30' viewBox='0 0 24 24' width='30' xmlns='http://www.w3.org/2000/svg'><path d='M12 2C8 3 3 8 4 14c.8 4 6 6 8 6s7-3 7-8-3-8-7-8zM9 13a2 2 0 104 0 2 2 0 00-4 0z'/></svg>");
  }
  .coffee-grains-right {
    right: 0;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23654210' height='30' viewBox='0 0 24 24' width='30' xmlns='http://www.w3.org/2000/svg'><path d='M12 2C8 3 3 8 4 14c.8 4 6 6 8 6s7-3 7-8-3-8-7-8zM9 13a2 2 0 104 0 2 2 0 00-4 0z'/></svg>");
  }

  /* Navbar */
  .navbar {
    position: fixed;
    top: 0; left: 60px; right: 60px;
    background: linear-gradient(90deg, #8B4513 0%, #a2610a 100%);
    padding: 1rem 4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1100;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    transition: background 0.3s ease;
    border-radius: 0 0 15px 15px;
  }
  .navbar:hover {
    background: linear-gradient(90deg, #a2610a 0%, #8B4513 100%);
  }
  .logo {
    height: 60px;
    cursor: pointer;
    filter: drop-shadow(0 0 4px rgba(255 255 255 / 0.3));
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.1);
  }
  .nav-links {
    display: flex;
    gap: 2.5rem;
  }
  .nav-links a {
    color: #fff8dc;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s ease;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 0%;
    height: 2px;
    background: #fff8dc;
    transition: width 0.3s ease;
  }
  .nav-links a:hover,
  .nav-links a:focus {
    color: #fff;
  }
  .nav-links a:hover::after,
  .nav-links a:focus::after {
    width: 100%;
  }

  /* Hero Section with parallax background */
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff8dc;
    overflow: hidden;
    background: linear-gradient(135deg, #8B4513cc 0%, #a2610acc 100%);
  }

  .hero .slideshow img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 110%;
    height: 110%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    filter: brightness(0.6);
    will-change: opacity;
  }
  .hero .slideshow img.active {
    opacity: 1;
  }
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(139,69,19,0.75) 20%, rgba(162,97,10,0.9) 80%);
    z-index: 0;
  }

  .hero-content {
    position: relative;
    z-index: 10;
    max-width: 700px;
    padding: 0 1.5rem;
    animation: fadeSlideIn 1.8s ease forwards;
  }
  .hero-content h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }
  .hero-content p {
    font-size: 1.5rem;
    font-weight: 400;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.35);
  }

  @keyframes fadeSlideIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Section base styles */
  section {
    padding: 4rem 1.5rem;
    max-width: 1080px;
    margin: 0 auto;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.05);
    backdrop-filter: blur(10px);
  }

  /* Gradient backgrounds for sections with smooth transitions */
  #menu {
    background: linear-gradient(135deg, #fff8dccc 0%, #d2b48ccc 100%);
    margin-top: 3rem;
  }

  #ubicacion {
    background: linear-gradient(135deg, #d2b48ccc 0%, #8b4513cc 100%);
    color: #fff8dc;
    margin-top: 3rem;
  }

  #contacto {
    background: linear-gradient(135deg, #8b4513cc 0%, #654321cc 100%);
    color: #fff8dc;
    margin-top: 3rem;
  }

  /* Headings for sections */
  section h2 {
    font-size: 2.8rem;
    text-align: center;
    margin-bottom: 2.5rem;
    font-weight: 700;
    color: inherit;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.15);
  }

  /* Menu iframe styling */
  #menu iframe {
    display: block;
    width: 100%;
    height: 650px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    transition: transform 0.3s ease;
  }
  #menu iframe:hover,
  #menu iframe:focus {
    transform: scale(1.02);
    outline: none;
  }

  /* Map container */
  .map-container iframe {
    width: 100%;
    height: 450px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    border: none;
  }

  /* Contact form */
  form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  input, textarea {
    padding: 1.2rem 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #d2992a;
  }
  textarea {
    resize: vertical;
    min-height: 140px;
  }

  button {
    padding: 1.3rem 2rem;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #d2992a 0%, #8b4513 100%);
    color: #fff8dc;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 15px rgb(210 153 42 / 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover,
  button:focus {
    background: linear-gradient(90deg, #c27e00 0%, #6e3a03 100%);
    box-shadow: 0 8px 20px rgb(194 126 0 / 0.8);
    outline: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 1rem;
    background: linear-gradient(90deg, #654321, #8b4513);
    color: #fff8dc;
    font-weight: 500;
    font-size: 1rem;
    margin-top: 4rem;
    box-shadow: inset 0 6px 12px rgb(0 0 0 / 0.2);
    border-radius: 15px 15px 0 0;
  }

  /* Responsive */
  @media (max-width: 768px) {
    body {
      padding-left: 20px;
      padding-right: 20px;
    }
    .coffee-grains-left,
    .coffee-grains-right {
      display: none; /* ocultamos en móviles para no saturar */
    }
    .navbar {
      left: 0; right: 0;
      padding: 1rem 1.5rem;
      border-radius: 0;
    }
    .hero-content h1 {
      font-size: 2.8rem;
    }
    section {
      padding: 3rem 1rem;
      max-width: 100%;
    }
  }
</style>
</head>

<body>

  <!-- Granos de café decorativos en márgenes -->
  <div class="coffee-grains-left" aria-hidden="true"></div>
  <div class="coffee-grains-right" aria-hidden="true"></div>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Menú principal">
    <img src="logo2.png" alt="Logo Café & Brunch" class="logo" />
    <div class="nav-links">
      <a href="#menu" tabindex="0">Menú</a>
      <a href="#ubicacion" tabindex="0">Ubicación</a>
      <a href="#contacto" tabindex="0">Contacto</a>
    </div>
  </nav>

  <!-- Hero Section con slideshow -->
  <header class="hero" role="banner" aria-label="Imagen destacada de Café & Brunch">
    <div class="slideshow" aria-hidden="true">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1350&q=80" alt="" class="active" />
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1350&q=80" alt="" />
      <img src="https://images.unsplash.com/photo-1466979939565-13163e3f9e56?auto=format&fit=crop&w=1350&q=80" alt="" />
    </div>
    <div class="hero-content">
      <h1>Café & Brunch</h1>
      <p>Disfruta la mejor experiencia de café y brunch en un solo lugar.</p>
    </div>
  </header>

  <!-- Menú -->
  <section id="menu" tabindex="0" aria-label="Menú Café & Brunch">
    <h2>Menú</h2>
    <iframe 
      src="carta.pdf" 
      title="Menú de Café & Brunch" 
      frameborder="0" 
      loading="lazy" 
      aria-describedby="menu"
      allowfullscreen></iframe>
  </section>

  <!-- Ubicación -->
  <section id="ubicacion" tabindex="0" aria-label="Ubicación de Café & Brunch">
    <h2>Ubicación</h2>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1995.7047833585186!2d-74.09211357972034!3d4.602350544261975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9cbb6c152827%3A0x40d487db3c4b2ab5!2sCoffee%20Jungla%20Art%20Caf%C3%A9!5e0!3m2!1ses!2sco!4v1698718108135!5m2!1ses!2sco" 
        aria-label="Mapa de ubicación de Coffee Jungla Art Café" 
        loading="lazy" 
        allowfullscreen 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto" tabindex="0" aria-label="Formulario de contacto Café & Brunch">
    <h2>Contacto</h2>
    <form action="#" method="post" aria-describedby="contacto">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />
      
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com" />
      
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí"></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>© 2025 Café & Brunch. Todos los derechos reservados.</p>
  </footer>

<script>
  // Slideshow simple con fade
  const slides = document.querySelectorAll('.slideshow img');
  let current = 0;

  function nextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }

  setInterval(nextSlide, 7000);
</script>

</body>
</html>
